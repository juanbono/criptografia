
# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.

name: criptografia
version: '0.0.0'
license: MIT
maintainer: Juan Bono
github: juanbono/criptografia
synopsis: Cryptographic Algorithms
description: Cryptographic Algorithms
category: Other

dependencies:
  - vector-sized
  - bytestring
  - largeword
  - lens
  - mtl
  - modular-arithmetic
  - finite-typelits
  - repa

library:
  dependencies:
  - base
  - vector
  - JuicyPixels
  - bmp
  - split
  source-dirs: library
  exposed-modules:
    - Criptografia
  ghc-options: -Wall -O2

executables:
  cripto-cli:
    dependencies:
    - base
    - criptografia
    - optparse-applicative
    - resourcet
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: executable-cli
  cripto-http:
    dependencies:
      - base
      - criptografia
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
    main: Main.hs
    source-dirs: executable-http

tests:
  criptografia-test-suite:
    dependencies:
    - base
    - criptografia
    - tasty
    - tasty-hspec
    - tasty-quickcheck
    - tasty-hunit
    - tasty-discover
    - bytestring-arbitrary
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: test-suite

benchmarks:
  criptografia-benchmarks:
    dependencies:
    - base
    - criptografia
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: benchmark

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml
